name: Manus Task

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to execute (browser automation, research, etc.)'
        required: true
        type: string
      task_type:
        description: 'Task type'
        required: true
        type: choice
        options:
          - browser
          - research
          - market-research
          - alert
          - seo-deepdive
          - default
        default: 'default'
      max_credits:
        description: 'Maximum credits to spend'
        required: false
        type: number
        default: 100

jobs:
  execute-manus-task:
    name: Execute Manus Task
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2æ™‚é–“ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate credits
        run: |
          echo "ðŸ“Š Task: ${{ inputs.task }}"
          echo "ðŸ“Š Type: ${{ inputs.task_type }}"
          echo "ðŸ“Š Max Credits: ${{ inputs.max_credits }}"

      - name: Execute Manus Task
        env:
          MANUS_API_KEY: ${{ secrets.MANUS_API_KEY }}
        run: |
          # Use script from checked-out repository
          node scripts/delegate-manus.js \
            -t "${{ inputs.task }}" \
            --${{ inputs.task_type }} \
            --max-credits ${{ inputs.max_credits }} \
            --skip-approval

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manus-task-result
          path: |
            *.json
            *.md
          retention-days: 30
